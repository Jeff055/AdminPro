<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Barra de progreso</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuemin="0" [style.width]="progreso1 + '%'" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0" [style.width]="progreso2 + '%'" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                    <input type="text" class="form-control" name="porcentaje" id="" [(ngModel)]="porcentaje">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" (click) ="cambiarValor(+5)">

                        </button>
                      </span>
                </div> -->
                <!-- corchetes [] es para vincular con variables, sin corchetes es para asignar literales -->
                <app-incrementador leyenda="Div izquierdo" (cambioValor)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda="Div derecho" (cambioValor)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
