<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
        <i class="fa fa-minus"></i>
      </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="progreso" id="" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="0" max="100">
    <span class="input-group-btn">
      <button class="btn btn-info" type="button" (click) ="cambiarValor(+5)">
        <i class="fa fa-plus"></i>
      </button>
    </span>
</div>
